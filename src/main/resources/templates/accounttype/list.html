<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout.html}">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h3>List of Account Types
            <a href="/senteapp/accounttype/add" class="btn btn-outline-danger btn-lg float-right">Create new account type</a>
        </h3>

        <table class="table table-striped mt-5" >
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Account Type Number</th>
                <th scope="col">Account Type Name</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="accountType, iterStat : ${accounttypes}">
                <th scope="row" th:text="${iterStat.count}"></th>
                <td th:text="${accountType.accountTypeNumber}"></td>
                <td th:text="${accountType.accountTypeName}"></td>
                <td><a class="btn btn-primary" th:href="@{'/senteapp/accounttype/edit{accountTypeId}'(accountTypeId=${accountType.accountTypeId})}">Edit</a></td>
            </tr>
            </tbody>
        </table>

        <div>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Pages: </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, accounttypes.totalPages)}"
                    th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
                    <a th:href="@{/senteapp/accounttype/list(pageNo=${i-1})}" th:text="${i}" class = "page-link"></a>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout.html}">
<head>

</head>
<body>
<th:block layout:fragment="content">
    <div >
        <h4>Add New Member</h4>

        <p>
            Please Fill the required Fields.
        </p>

    </div>

    <div style="padding-top:1em;" class="container">

        <form id="newMemberForm" method="post" action="/senteapp/member/add" th:object="${member}">
            <fieldset>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="memberNumber">Member Number</label>
                            <span th:if="${#fields.hasErrors('memberNumber')}" th:errors="*{memberNumber}"
                                  class="alert alert-danger"></span>
                            <input id="memberNumber" name="memberNumber" type="number" class="form-control" placeholder="Member Number">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="alert alert-danger"></span>
                                <input id="firstName" name="firstName" type="text" class="form-control"  aria-describedby="firstNameHelp" placeholder="Firstname"
                                       th:value="${member.firstName}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">Middle Name </label>
                            <input id="middleName" name="middleName" type="middleName" class="form-control"  aria-describedby="umiddleNameHelp" placeholder="Middlename"
                                   th:value="${member.middleName}">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">

<!--                    <div class="col-md-6">-->
<!--                        <div class="form-group">-->
<!--                            <label for="supplier">Choose Supplier </label>-->

<!--                            <select class="form-control"   id="supplier" name="supplier">-->
<!--                                <option value="0">Select supplier</option>-->
<!--                                <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}" th:text="${supplier.supplierName}"></option>-->
<!--                            </select>-->

<!--                        </div>-->
<!--                    </div>-->
                </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name </label>
                            <input id="lastName" name="lastName" type="text" class="form-control"  aria-describedby="lastNameHelp" placeholder="Lastname"
                                   th:value="${member.lastName}">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactNumber">Contact Number </label>
                            <input id="contactNumber" name="contactNumber" type="number" class="form-control"  aria-describedby="contactNumberHelp"
                                   th:value="${member.contactNumber}">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateJoined">Join Date </label>
                            <input id="dateJoined" name="dateJoined" type="date" class="form-control"  aria-describedby="dateJoinedHelp"
                                   th:value="${member.dateJoined}">

                        </div>
                    </div>
                </div>


                <div style="float:right;">
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success btn-lg" style="color: #31ccb4">Save Member</button>
                    <a href="/senteapp/member/list" class="btn btn-outline-warning btn-lg" style="color: crimson">Cancel</a>&nbsp;&nbsp;&nbsp;

                </div>
            </fieldset>
        </form>
    </div>


</th:block>
</body>
</html>

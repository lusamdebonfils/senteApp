<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout.html}">
<head>
</head>
<body>

<th:block layout:fragment="content">

    <div class="container mt-3 mb-3">

        <h2 class="mb-5">Active Account Members
            <a href="/senteapp/member/add" class="btn btn-outline-primary btn-lg float-right">Create New Member</a>
        </h2>


        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Member Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">MiddleName</th>
                    <th scope="col"> LastName </th>
                    <th scope="col">Contact </th>
                    <th scope="col"> Address </th>
                    <th scope="col">&nbsp;</th>

                    <th scope="col">Actions</th>
                    <th scope="col">&nbsp;</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="member,iterStat : ${members}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${member.memberNumber}"></td>
                    <td th:text="${member.firstName}"></td>
                    <td th:text="${member.middleName}"></td>
                    <td th:text="${member.lastName}"></td>
                    <td th:text="${member.contactNumber}"></td>
                    <td th:text="${member.address}"></td>
                    <td><a href="#">Records</a></td>
                    <td><a class="btn btn-outline-warning" th:href="@{'/senteapp/member/edit{memberId}'(memberId=${member.memberId})}">Edit</a></td>
                    <td><a href="#">Deactivate</a></td>


                </tr>
                </tbody>
            </table>
        </div>

    </div>




</th:block>
</body>
</html>

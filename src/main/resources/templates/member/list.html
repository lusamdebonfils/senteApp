<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/masterlayout.html}">
<head>
</head>
<body>

<th:block layout:fragment="content">

    <div style="padding-top:1em;" class="container">

        <h3 style="padding-top: 50px">Active Account Members</h3>
        <hr/>
        <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Member Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">MiddleName</th>
                    <th scope="col"> LastName </th>
                    <th scope="col">Contact </th>
                    <th scope="col"> Address </th>
                    <th scope="col">&nbsp;</th>

                    <th scope="col">Actions</th>
                    <th scope="col">&nbsp;</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="member,iterStat : ${members}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${member.memberNumber}"></td>
                    <td th:text="${member.firstName}"></td>
                    <td th:text="${member.middleName}"></td>
                    <td th:text="${member.lastName}"></td>
                    <td th:text="${member.contactNumber}"></td>
                    <td th:text="${member.address}"></td>
                    <td><a href="#">View Record</a></td>

                    <td><a href="#">Edit Member</a></td>

                    <td>

                        <a href="#">Delete Member</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>




</th:block>
</body>
</html>
